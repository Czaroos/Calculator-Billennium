<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billennium - TASK 1: Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="display">
      <div id="history"></div>
      <div id="userInput"></div>
    </div>
    <div class="grid">
      <button class="operator clearAll">CE</button>
      <button class="operator clearEntry">C</button>
      <button class="operator oneArg">&sup2;</button>
      <button class="operator oneArg">&Sqrt;</button>
      <button class="digit">7</button>
      <button class="digit">8</button>
      <button class="digit">9</button>
      <button class="operator twoArg">/</button>
      <button class="digit">4</button>
      <button class="digit">5</button>
      <button class="digit">6</button>
      <button class="operator twoArg">x</button>
      <button class="digit">1</button>
      <button class="digit">2</button>
      <button class="digit">3</button>
      <button class="operator twoArg">+</button>
      <button class="operator dot">.</button>
      <button class="digit">0</button>
      <button class="operator equals">=</button>
      <button class="operator twoArg">-</button>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
